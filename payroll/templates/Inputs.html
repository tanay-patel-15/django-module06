<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYROLL CALCULATOR</title>
</head>
<body style="text-align: left; padding-left: 80px; padding-top: 40px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;  background-color:#f2f3f4; font-size: 18px;">

  <form action="payroll" method="get">

    <p style="font-weight: bold ;">
      Name: <input  type="text" name="Name" style="border-style: solid;"><br><br>

      Rate of Pay: <input type="number" name="Rate" step="0.01" style="border-style: solid;"><br><br>

      Number of hours worked: <input type="number" name="Hours" step="0.01" style="border-style: solid;"><br><br>
    </p>

    <input type="submit" name="Continue" style="font-size: 24px; background-color: beige; border-radius: 10px; border-color: black; border-style:solid; border-width: 1;">

  </form>
  
</body>
</html>
